<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/loginCtrl.js"></script>
<head>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>


<body ng-app="myApp">
<h1 align="center">Order Application</h1>
<div ng-controller="loginCtrl">

    <table align="center">
        <tr><td>UserName: <input type="text" ng-model="name"></td></tr>
        <tr><td>Password: <input type="password" ng-model="password"></td></tr>
        <tr><td>Submit: <input type ="button" ng-click="login()"></td></tr>
    </table>
</div>

</body>
</html>
